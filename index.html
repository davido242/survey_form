    <section id="title">
      <h1>OnlineMD Survey Form</h1>
      <p>Thanks you for taking the time to improve this Platform!</p>
    </section>

    <section id="main-container">
      <form id="survey-form">
        <div>
          <label>Name</label>
          <input type="text" name="Names" placeholder="Enter Your Name" required />
        </div>
        <div>
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter Your Email" />
        </div>
        <div>
          <label><b>Age</b> (Optional)</label>
          <input type="number" name="age" placeholder="Enter Your Age"  required />
        </div>
        <div>
          <label>Which Option Best Describes Your Current Role?</label>
          <select>
            <option name="option" value="Select">Select an  Option</option>
            <option name="option" value="Asst. Dg">Asst. Dg</option>
            <option name="option" value="Director General">Director General</option>
          </select>
        </div>
        <div>
          <p>Would Recommend me for a Job in your Enterprise?</p>
          <label>
            <input type="radio" name="button" value="Definately" />
            Definately
          </label>
          <label>
            <input type="radio" name="button" value="Maybe" />
            Maybe
          </label>
          <label>
            <input type="radio" name="button" value="Not Sure" />
            Not Sure!
          </label>
        </div>
        <div>
          <label>What is your favourite view about Me?</label>
          <select>
            <option value="Select">Select and Option</option>
            <option value="Positive">Positive</option>
            <option value="Negative">Negative</option>
            <option value="Undicided">Undicided</option>
            <option value="Rude">Rude</option>
          </select>
        </div>
        <div>
          <p>What will you like me to improve or advance on?</p>
          <label for="vehicle1">
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Web Development" />
            Web Development
          </label>

          <label for="vehicle2">
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Cafe Services" />
            Cafe Services
          </label>

          <label for="vehicle3">
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Offline Packages" />
            Offline Packages
          </label>

          <label for="vehicle4">
            <input type="checkbox" id="vehicle4" name="vehicle4" value="Hacking" />
            Hacking
          </label>

          <label for="vehicle5">
            <input type="checkbox" id="vehicle5" name="vehicle5" value="Online Maintenances" />
            Online Maintenances
          </label>

          <label for="vehicle6">
            <input type="checkbox" id="vehicle6" name="vehicle6" value="Graphics" />
            Graphics Packages
          </label>
        </div>
        <div>
          <label>Any Comments or Suggestion?</label>
          <textarea name="textarea" value="" placeholder="Describe yourself here..."></textarea>
        </div>

        <input type="submit" value="Submit" />
      </form>
    </section>
